<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="image-container">
        <div id="logo-odin"><img src="./images/odin-logo.png" alt="homem barbudo" id="odin">ODIN</div>
    </div>
    <div id="content">
        <div id="text">Bem vindo</div>
        <div id="form-container">
            <form action="#" id="sign-in-form">
                <div>
                    <label for="firstnName">First name</label>
                    <input id="firstnName" type="text">
                </div>
                <div>  
                    <label for="lastName">Last name</label>
                    <input id="lastName" type="text">
                </div>
                <div>  
                    <label for="email">Email</label>
                    <input id="email" type="text">
                </div>
                <div>   
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" type="text">
                </div> 
                <div>  
                    <label for="password">Password</label>
                    <input id="password" type="text">
                </div> 
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="text">
                </div>  
            </form>
        </div>
        <div id="button-container">
            <button>Create Acount</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
