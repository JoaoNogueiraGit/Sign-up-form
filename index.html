<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="image-container">
        <div id="logo-odin"><img src="./images/odin-logo.png" alt="homem barbudo" id="odin">ODIN</div>
    </div>
    <div id="content">
        <div id="text">
            <p class="text-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
            <p class="text-para">You know you want to</p>
        </div>
        <div id="form-container">
            <form action="#" id="sign-in-form">
                <div>
                    <label for="firstnName">First name</label>
                    <input id="firstnName" type="text" placeholder="First Name">
                </div>
                <div>  
                    <label for="lastName">Last name</label>
                    <input id="lastName" type="text" placeholder="Last Name">
                </div>
                <div>  
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="example@email.com">
                </div>
                <div>   
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" type="text" placeholder="+351">
                </div> 
                <div>  
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="********">
                </div> 
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" placeholder="********">
                </div>  
            </form>
        </div>
        <div id="button-container">
            <button id="sign-in-button">Create Acount</button>
            <a id="log-in-link" href="#">Already have an account? Log in</a>
        </div>
    </div>
</body>
</html>
